custom_attribute_collections:

  settings:
    title: Settings
    help_title: Settings
    help_body: Choose what information you would like to collect, add you favicon and insert your Google Analytics tracking ID.
    attributes:
      collect_first_name:
        type: boolean
        value: "0"
        help_text: Optionally collect the user’s first name when signing up
      collect_last_name:
        type: boolean
        value: "0"
        help_text: Optionally collect the user’s last name when signing up
      collect_postcode:
        type: boolean
        value: "0"
        help_text: Optionally collect the user’s postcode when signing up
      favicon:
        type: file
        value: "//rusic.com/favicon.ico"
        help_text: Upload your favicon
      google_analytics:
        value: ""
        help_text: "Insert your Google Analytics tracking ID e.g. UA-00000000-1"

  social:
    title: Social
    help_title: Social Settings
    help_body: If you want to display links to your social profiles in the landing page footer add the URLs here.<br><br>Please make sure all image size is less than 2MB.
    attributes:
      twitter_url:
        value: ""
        help_text: URL to your Twitter profile
      facebook_url:
        value: ""
        help_text: URL to your Facebook profile
      linkedin_url:
        value: ""
        help_text: URL to your LinkedIn profile

  messaging:
    title: Messaging
    help_title: Messaging
    help_body: Customise the messaging and text used throughout the landing page.
    attributes:
      heading:
        value: ""
        help_text: The heading on the initial page
      sub_heading:
        value: ""
        help_text: The subheading on the initial page
      signup_message:
        value: ""
        help_text: A message to prompt users to sign up
      thank_you_message:
        value: "Thank you for signing up!"
        help_text: A message to replace your header copy on the sign up confirmation page
      share_message:
        value: "Share this link to get access even quicker when people sign up with your referral link"
        help_text: A message to encourage users to share their unique referral link

  fonts:
    title: Fonts
    help_title: Fonts
    help_body: "Select a font for your header and body copy"
    attributes:
      body_font:
        value: "Hind"
        type: select
        select_options:
          - "Hind"
          - "Merriweather"
          - "Cardo"
          - "Alegreya"
        help_text: Select a font to be used for your copy
      heading_font:
        value: "Montserrat"
        type: select
        select_options:
          - "Quicksand"
          - "Oswald"
          - "Montserrat"
          - "Lato"
          - "Nunito"
        help_text: Select a font to be used for your headings

  styling:
    title: Branding
    help_title: Branding
    help_body: Customize the design of your landing page.<br><br>Please make sure all image size is less than 2MB.
    attributes:
      product_image:
        type: file
        value: ""
        help_text: If want to display an image of your product, upload it here, otherwise leave this blank
      logo:
        value: ""
        type: file
        help_text: Upload your logo
      background_color:
        type: color
        value: "#8fa0b0"
        help_text: Select a background color, this will only be used when you have no background image.
      background_image:
        type: file
        value: ""
        help_text: We recommend you upload an image at least 1024x1024px in size, you can also leave this blank if you want to just have a solid background color.
      text_color:
        type: color
        value: ""
        help_text: Select a color for the text
      button_color:
        type: color
        value: "#b92e7b"
        help_text: Select a color for the sign up button
      button_hover_color:
        type: color
        value: ""
        help_text: This is the color the button will turn when you hover over it
      button_text_color:
        type: color
        value: ""
        help_text: Select a color for the text on the button
      wrapper_background:
        type: color
        value: ""
        help_text: Select a color for the wrapper background
      link_color:
        type: color
        value: ""
        help_text: Select a color for the links
